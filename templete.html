<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>@title==</title>
	<link rel="stylesheet" href="/style.css">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="프로그램 생각하는 날, 프날 블로그">
	<meta name="keywords" content="프날, 개발철학, 사회연구, 프로그램">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self';">
</head>
<body>
	<div class='sidebar'>
		<header>
			<a href="/">
				<h1 class='site-title'>Pnal</h1>
				<h2 class='site-subtitle'>| blog</h2>
			</a>
		</header>
		<nav>
			<div class='site-nav'>
				<div class='site-nav-special'><a href='/about'>About</a></div>
				<div class='site-nav-special'><a href='/contact'>Contact</a></div>
				<div class='site-nav-blank'></div>
			</div>
			<p class='subject-text'>Posts</p>
			<div class='site-tags'>
				<a href='/'>전체</a>
				<a href='/post/philosophy'>개발 철학</a>
				<a href='/post/open-source'>오픈소스</a>
				<br>
				<a href='/post/web'>웹 디자인/개발</a>
				<a href='/post/app'>응용 프로그램</a>
				<br>
				<a href='/post/ux-ui'>UX / UI</a>
				<a href='/post/research'>사회기반 기획 연구</a>
			</div>
		</nav>
		<footer>
			<p class='footer-msg'><span>문의: contact@pnal.dev<br>(모든 권리 보유)<br></span></p>
		</footer>
	</div>
	<article>
		<div class='article-wrap'>
			<section>
				<h1 class='article-title'>@title==</h1>
				<p class='article-description'>@description==</p>
				<p class='article-date'>@date==</p>
				<hr>
				<div class='main-article'>
					@article==
				</div>
			</section>
		</div>
	</article>
</body>
</html>
