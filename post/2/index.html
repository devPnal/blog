<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Temp Title</title>
	<link rel="stylesheet" href="/style.css">
  <script src="/script/marked.js"></script>
  <script src="/script/core-script.js"></script>
</head>
<body>
	<div class='sidebar'>
		<header><a href="/">
			<h1 class='site-title'>Pnal</h1>
			<h2 class='site-subtitle'>| blog</h2>
		</header>
		<nav>
			<ul class='site-nav'>
				<li class='site-nav-special'><a href = '#'>About</a></li>
				<li class='site-nav-special'><a href = '#'>Contact</a></li>
				<li class='site-nav-blank'></li>
			</ul>
			<p class='subject-text'>Posts</p>
			<div class='site-tags'>
				<a href='#'>전체</a>
				<a href='#'>개발 철학</a>
				<a href='#'>오픈소스</a>
				<a href='#'>웹 디자인/개발</a>
				<a href='#'>응용 프로그램</a>
				<a href='#'>UX / UI</a>
				<a href='#'>사회기반 기획 연구</a>
			</div>
		</nav>
		<footer>
			<p class='footer-msg'><a href='#'>개인정보 보호정책</a></p>
		</footer>
	</div>
	<article>
		<div class='article-wrap'>
			<section>
				<script>
					var metaArr = [];
					loadHTML("post.md", data=>(metaArr = getArticleInfo(data)));
					document.write("<h1 class='article-title'>" + metaArr.title + "</h1>");
					document.write("<p class='article-description'>" + metaArr.description + "</p>");
					document.write("<p class='post-date'>" + metaArr.date + "</p>");
					document.write("<hr><div class='main-article'> " + marked.parse(metaArr.article) + "</div>");
				</script>
			</section>
		</div>
	</article>
</body>
</html>
